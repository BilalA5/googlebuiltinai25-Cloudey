<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exTendifAI - Contextual Linking</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">CL</div>
          <span class="logo-text">exTendifAI</span>
        </div>
        <div class="status-indicator" id="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">Analyzing</span>
        </div>
      </div>
    </header>

    <!-- Current Context -->
    <section class="context-section">
      <h3>Current Activity</h3>
      <div class="context-card" id="context-card">
        <div class="context-activity" id="context-activity">Analyzing your tabs...</div>
        <div class="context-insight" id="context-insight">Finding connections between your open pages</div>
      </div>
    </section>

    <!-- Captured Pages -->
    <section class="pages-section">
      <div class="section-header">
        <h3>Captured Pages</h3>
        <div class="page-count" id="page-count">0 pages</div>
      </div>
      
      <div class="pages-list" id="pages-list">
        <div class="empty-state">
          <div class="empty-icon">📄</div>
          <p>No pages captured yet</p>
          <small>Open some tabs to get started</small>
        </div>
      </div>
    </section>

    <!-- Actions -->
    <section class="actions-section">
      <button class="action-btn primary" id="refresh-btn">
        <span class="btn-icon">🔄</span>
        Refresh Analysis
      </button>
      <button class="action-btn secondary" id="clear-btn">
        <span class="btn-icon">🗑️</span>
        Clear All
      </button>
      <button class="action-btn secondary" id="insights-btn">
        <span class="btn-icon">💡</span>
        View Insights
      </button>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="footer-info">
        <span class="version">v1.0.0</span>
        <span class="separator">•</span>
        <span class="ai-status" id="ai-status">AI Ready</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
