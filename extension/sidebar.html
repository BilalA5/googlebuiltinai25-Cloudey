<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudey - Side Panel</title>
  <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
  <div id="side-panel-container">
    
    <!-- Header Region: Persistent Navigation -->
    <header class="sidebar-header" role="banner">
      <div class="header-brand">
        <h1 class="header-title">Cloudey</h1>
      </div>
      <button id="close-btn" class="header-close" title="Close panel" aria-label="Close panel">
        <span class="icon-close">Ã—</span>
      </button>
    </header>
    
    <!-- Content Region: Message History -->
    <main id="messages-container" class="messages-container" role="main">
      <div class="empty-state">
        <h2 class="empty-state-title">Welcome to Cloudey</h2>
        <p class="empty-state-description">Your AI-powered browser assistant powered by Gemini.</p>
        <div class="suggestion-chips">
          <button class="chip" data-prompt="Summarize this page">ğŸ“„ Summarize page</button>
          <button class="chip" data-prompt="What's on this page?">ğŸ’¬ Explain content</button>
          <button class="chip" data-prompt="Help me understand this">ğŸ” Explain details</button>
        </div>
        
        <!-- Dynamic quick actions based on page type -->
        <div id="page-specific-actions" class="page-specific-actions hidden">
          <h3 class="actions-title">Quick Actions for this page:</h3>
          <div class="action-buttons">
            <button class="action-btn" data-action="summarize">ğŸ“ Summarize</button>
            <button class="action-btn" data-action="key-points">ğŸ¯ Key Points</button>
            <button class="action-btn" data-action="similar">ğŸ”— Find Similar</button>
            <button class="action-btn" data-action="explain">ğŸ’¡ Explain</button>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Assistant Typing Row (Hidden by default) -->
    <div id="assistant-typing-row" class="assistant-typing-row hidden">
      <div class="typing-avatar">
        <img src="assets/Cloudey ICON.svg" alt="Cloudey" class="avatar-icon">
      </div>
      <div class="typing-info">
        <span class="typing-name">Cloudey</span>
        <span class="typing-status">thinking...</span>
      </div>
    </div>

    <!-- Interaction Region: Chat Input -->
    <footer class="bottom-dock-wrapper" role="contentinfo">
      <div class="bottom-dock-bar">
        <!-- Modern AI Prompt Box -->
        <div class="prompt-box" id="prompt-box">
          <!-- Attachment Preview Area -->
          <div class="attachment-preview hidden" id="attachment-preview"></div>
          
          <!-- Textarea Container -->
          <div class="prompt-textarea-wrapper">
            <textarea 
              id="chat-input" 
              class="prompt-textarea" 
              placeholder="Type your message here..."
              rows="1"
              aria-label="Message input"
            ></textarea>
          </div>
          
          <!-- Action Buttons Row -->
          <div class="prompt-actions">
            <!-- Left Actions: Paperclip + Toggles -->
            <div class="prompt-actions-left">
              <!-- Paperclip Button -->
              <button class="prompt-action-btn" id="attach-btn" title="Attach image">
                <svg class="lucide-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
                <input type="file" id="file-input" class="hidden-file-input" accept="image/*">
              </button>
              
              <!-- Toggle Buttons -->
              <div class="toggle-buttons">
                <!-- Search Toggle -->
                <button class="toggle-btn" id="search-toggle" data-toggle="search">
                  <svg class="lucide-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" x2="22" y1="12" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                  </svg>
                  <span class="toggle-label">Search</span>
                </button>
                
                <!-- Agent Toggle -->
                <button class="toggle-btn" id="agent-toggle" data-toggle="agent">
                  <svg class="lucide-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                  </svg>
                  <span class="toggle-label">Agent</span>
                </button>
                
                <!-- Context Toggle -->
                <button class="toggle-btn active" id="context-toggle" data-toggle="context" title="Include page context in responses">
                  <svg class="lucide-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                  </svg>
                  <span class="toggle-label">Context</span>
                </button>
              </div>
            </div>
            
            <!-- Right Action: Send/Mic Button -->
            <button class="prompt-send-btn" id="send-btn" title="Send message">
              <svg class="lucide-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="m22 2-7 20-4-9-9-4Z"></path>
                <path d="M22 2 11 13"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </footer>
    
  </div>
  

  <!-- ARIA Live Regions -->
  <div aria-live="polite" aria-atomic="true" class="sr-only" id="aria-polite"></div>
  <div aria-live="assertive" aria-atomic="true" class="sr-only" id="aria-assertive"></div>

  <script type="module" src="sidebar.js"></script>
</body>
</html>
