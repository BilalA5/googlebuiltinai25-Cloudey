<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudey - Side Panel</title>
  <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
  <div id="side-panel-container">
    
    <!-- Header Region: Persistent Navigation -->
    <header class="sidebar-header" role="banner">
      <div class="header-brand">
        <img src="assets/cloudey-icon-16.png" alt="Cloudey" class="header-logo">
      </div>
      <button id="close-btn" class="header-close" title="Close panel" aria-label="Close panel">
        <span class="icon-close">Ã—</span>
      </button>
    </header>
    
    <!-- Content Region: Message History -->
    <main id="messages-container" class="messages-container" role="main">
      <div class="empty-state">
        <h2 class="empty-state-title">Start a conversation</h2>
        <p class="empty-state-description">Ask Cloudey anything, or try one of these suggestions:</p>
        <div class="suggestion-chips">
          <button class="chip" data-prompt="Summarize this page">ğŸ“„ Summarize page</button>
          <button class="chip" data-prompt="What's on this page?">ğŸ’¬ Explain content</button>
          <button class="chip" data-prompt="Help me understand this">ğŸ” Explain details</button>
        </div>
      </div>
    </main>
    
    <!-- Assistant Typing Row (Hidden by default) -->
    <div id="assistant-typing-row" class="assistant-typing-row hidden">
      <div class="typing-avatar">
        <img src="assets/cloudey-icon-16.png" alt="Cloudey" class="avatar-icon">
      </div>
      <div class="typing-info">
        <span class="typing-name">Cloudey</span>
        <span class="typing-status">thinking...</span>
      </div>
    </div>

    <!-- Interaction Region: Chat Input -->
    <footer class="bottom-dock-wrapper" role="contentinfo">
      <div class="bottom-dock-bar">
        <!-- Hidden file input -->
        <input type="file" id="file-input" class="hidden-file-input" multiple accept=".pdf,.png,.jpg,.jpeg,.txt,.doc,.docx" aria-label="Attach files">
        
        <!-- Attachment chips container -->
        <div id="attachment-chips" class="attachment-chips hidden"></div>
        
        <!-- Primary Action Group: Left Utilities -->
        <div class="chat-actions-primary">
          <button id="fab-toggle" class="btn-icon btn-utility" title="Actions" aria-label="Actions menu">
            <span class="icon">+</span>
          </button>
        </div>
        
        <!-- Primary Input Area -->
        <div class="chat-input-wrapper">
          <textarea 
            id="chat-input" 
            class="chat-textarea" 
            placeholder="Type your messageâ€¦ (Shift+Enter for new line)"
            rows="1"
            aria-label="Message input"
            aria-describedby="input-hint"
          ></textarea>
          <span id="input-hint" class="sr-only">Press Enter to send, Shift+Enter for new line</span>
        </div>
        
        <!-- Primary Action Group: Right Actions -->
        <div class="chat-actions-secondary">
          <!-- Voice Input -->
          <button id="microphone-btn" class="btn-icon btn-utility" title="Voice input" aria-label="Start voice input">
            <span class="icon">ğŸ¤</span>
          </button>
          
          <!-- Send Action (Primary) -->
          <button id="send-btn" class="btn-icon btn-primary" title="Send message" aria-label="Send message">
            <span class="icon">â†’</span>
          </button>
          
          <!-- Stop Action (Hidden by default) -->
          <button id="stop-btn" class="btn-icon btn-stop hidden" title="Stop generating" aria-label="Stop generating">
            <span class="icon">â¹</span>
          </button>
        </div>
      </div>
      
      <!-- Floating Action Menu -->
      <div id="fab-actions" class="fab-actions hidden">
        <button class="fab-action" data-action="attach" title="Attach files">
          <span class="fab-icon">ğŸ“</span>
          <span class="fab-label">Attach</span>
        </button>
        <button class="fab-action" data-action="summarize" title="Summarize page">
          <span class="fab-icon">ğŸ“„</span>
          <span class="fab-label">Summarize</span>
        </button>
        <button class="fab-action" data-action="improve" title="Improve writing">
          <span class="fab-icon">âœ¨</span>
          <span class="fab-label">Improve</span>
        </button>
        <button class="fab-action" data-action="rewrite" title="Rewrite text">
          <span class="fab-icon">âœï¸</span>
          <span class="fab-label">Rewrite</span>
        </button>
        <button class="fab-action" data-action="translate" title="Translate">
          <span class="fab-icon">ğŸŒ</span>
          <span class="fab-label">Translate</span>
        </button>
      </div>
    </div>
    
  </div>
  
  <!-- ARIA Live Regions -->
  <div aria-live="polite" aria-atomic="true" class="sr-only" id="aria-polite"></div>
  <div aria-live="assertive" aria-atomic="true" class="sr-only" id="aria-assertive"></div>

  <script type="module" src="sidebar.js"></script>
</body>
</html>
