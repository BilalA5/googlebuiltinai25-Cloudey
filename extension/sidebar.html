<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exTendifAI - AI Assistant</title>
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Header -->
    <header class="sidebar-header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">CL</div>
          <span class="logo-text">exTendifAI</span>
        </div>
        <button class="close-btn" id="close-btn">√ó</button>
      </div>
    </header>

    <!-- Context Badge - Collapsible -->
    <section class="context-badge-section" id="context-badge-section">
      <div class="context-badge-header" id="context-badge-toggle">
        <div class="activity-badge" id="activity-badge">
          <span class="activity-icon">üìÑ</span>
          <span class="activity-text" id="activity-text">Reading: Current Page</span>
        </div>
        <span class="toggle-icon">‚ñº</span>
      </div>
      
      <div class="context-details collapsed" id="context-details">
        <div class="context-card">
          <div class="insight-text" id="insight-text">
            Finding connections between your open tabs...
          </div>
          <div class="connections-list" id="connections-list">
            <!-- Dynamic connections will be added here -->
          </div>
        </div>
        
        <div class="analysis-tabs">
          <button class="tab-btn active" data-tab="entities">Entities</button>
          <button class="tab-btn" data-tab="topics">Topics</button>
        </div>
        
        <div class="tab-content">
          <div class="tab-panel active" id="entities-panel">
            <div class="entities-list" id="entities-list">
              <!-- Dynamic entities will be added here -->
            </div>
          </div>
          
          <div class="tab-panel" id="topics-panel">
            <div class="topics-list" id="topics-list">
              <!-- Dynamic topics will be added here -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Chat Interface -->
    <section class="chat-section">
      <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="chat-empty">
            <div class="icon">‚ö°</div>
            <div class="title">Ask me anything!</div>
            <div class="subtitle">I can help with page content, general knowledge, and cross-tab insights</div>
          </div>
        </div>
        
        <div class="chat-input-container">
          <div class="chat-input-wrapper">
            <textarea 
              id="chat-input" 
              class="chat-input" 
              placeholder="Ask me anything about this page..."
              rows="1"
            ></textarea>
            <button id="send-btn" class="send-btn">‚ö°</button>
          </div>
          <label class="context-toggle">
            <input type="checkbox" id="context-toggle" checked>
            <span>üåê Include page context</span>
          </label>
        </div>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="actions-section">
      <button class="action-btn secondary" id="clear-chat-btn">
        <span class="btn-icon">üóëÔ∏è</span>
        Clear Chat
      </button>
      <button class="action-btn secondary" id="export-chat-btn">
        <span class="btn-icon">üì§</span>
        Export
      </button>
    </section>

    <!-- Footer -->
    <footer class="sidebar-footer">
      <div class="footer-info">
        <span class="ai-status" id="ai-status">AI Analysis Active</span>
        <span class="separator">‚Ä¢</span>
        <span class="last-updated" id="last-updated">Just now</span>
      </div>
    </footer>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
